<h6>{{ station.station_name }} - {{ station.station_location }}</h6>

<table class="table popup-datatable">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Data (ug/100g) </th>
      <th scope="col">Species</th>
    </tr>
  </thead>
  <tbody>
        {% for datapoint in station.datapoint.all %}
            {% if datapoint.measurement %}
            <tr>
              <td>{{ datapoint.measurement_date|date:'m-d-Y' }}</td>
              <td>{{ datapoint.measurement}}</td>
              <td><em>{{ datapoint.species.species_name }}</em></td>
            </tr>
            {% endif %}
        {% endfor %}

  </tbody>
</table>
