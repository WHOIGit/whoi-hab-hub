{% extends "base.html" %}

{% load static %}

{% block content %}

<p>New England HAB map - Maine and Massachusetts</p>
<div id="mapid" style="height:800px;"></div>

{% endblock content %}

{% block javascript %}
<script>

    var habmap = L.map('mapid').setView([42.2783, -70.7979], 8);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.satellite',
        accessToken: 'pk.eyJ1IjoiZWFuZHJld3MiLCJhIjoiY2pwc21yMHVjMW1ycTQydDIyNHlqNGh2ZCJ9.n9-zinl02aN28s-JOe_Y4g'
    }).addTo(habmap);

    L.marker([42.2783, -70.7979]).addTo(habmap)
    .bindPopup('Cohasset Little Harbor')
    .openPopup();

</script>
{% endblock javascript %}
